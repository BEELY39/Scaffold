@if (showModal()) {
  <!-- Backdrop -->
  <div
    class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4"
    (click)="closeModal()"
  >
    <!-- Modal -->
    <div
      class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full overflow-hidden"
      (click)="$event.stopPropagation()"
    >
      <!-- Header -->
      <div class="flex items-center justify-between p-4 border-b border-gray-100">
        <h3 class="text-lg font-semibold text-gray-800">Découvre Scaffold en action</h3>
        <button
          (click)="closeModal()"
          class="w-8 h-8 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center transition-colors"
        >
          <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <!-- Video Container -->
      <div class="relative aspect-video bg-gray-900">
        <!-- Placeholder si pas de vidéo -->
        @if (!videoUrl()) {
          <div class="absolute inset-0 flex flex-col items-center justify-center text-white">
            <div class="w-20 h-20 rounded-full bg-white/10 flex items-center justify-center mb-4">
              <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
              </svg>
            </div>
            <p class="text-lg font-medium">Vidéo de démonstration</p>
            <p class="text-sm text-white/60 mt-1">Bientôt disponible</p>
          </div>
        } @else {
          <!-- YouTube / Vidéo embed -->
          <iframe
            [src]="videoUrl()"
            class="absolute inset-0 w-full h-full"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        }
      </div>

      <!-- Footer -->
      <div class="p-4 bg-gray-50 border-t border-gray-100">
        <p class="text-sm text-gray-600 text-center">
          Apprends à créer des tickets professionnels en quelques minutes
        </p>
      </div>
    </div>
  </div>
}
