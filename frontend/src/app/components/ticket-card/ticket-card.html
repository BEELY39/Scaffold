<div class="p-4 rounded-xl border border-white/10 bg-white/5 backdrop-blur-xl shadow-lg hover:-translate-y-1 hover:bg-white/10 hover:shadow-xl transition-all duration-200 cursor-pointer group" (click)="onClick.emit()">
  <div class="flex justify-between items-center mb-2">
    <span class="text-xs font-mono text-slate-400">#{{ ticket().id }}</span>
    <span class="text-[10px] px-2 py-0.5 rounded font-bold uppercase text-white" [class]="getPriorityClass(ticket().priority)">
      {{ ticket().priority }}
    </span>
  </div>
  
  <h3 class="m-0 mb-4 text-base font-medium leading-snug text-slate-50 group-hover:text-indigo-300 transition-colors">{{ ticket().title }}</h3>
  
  <div class="flex gap-3 text-xs text-slate-400 items-center">
    <span class="px-2 py-1 rounded-lg bg-white/5 border border-white/10">
      {{ getStatusLabel(ticket().status) }}
    </span>
    <span class="flex items-center gap-1" *ngIf="ticket().complexity">
      ⚙️ {{ ticket().complexity }}
    </span>
    <span class="flex items-center gap-1" *ngIf="ticket().estimatedHours">
      ⏱️ {{ ticket().estimatedHours }}h
    </span>
  </div>
</div>
