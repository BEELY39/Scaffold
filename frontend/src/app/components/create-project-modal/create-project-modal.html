<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50" (click)="onBackdropClick($event)">
  <div class="bg-white dark:bg-zinc-800 rounded-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto m-4 shadow-2xl">
    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-100 dark:border-zinc-700">
      <h2 class="text-xl font-bold text-gray-900 dark:text-white">Créer un nouveau projet</h2>
      <button
        (click)="close.emit()"
        class="p-2 hover:bg-gray-100 dark:hover:bg-zinc-700 rounded-lg transition-colors"
      >
        <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="p-6 space-y-6">
      <!-- Project Name -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Nom du projet *</label>
        <input
          type="text"
          [(ngModel)]="projectName"
          placeholder="Mon super projet"
          class="w-full px-4 py-3 border border-gray-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 rounded-xl focus:ring-2 focus:ring-violet-500 focus:border-violet-500 outline-none text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500"
        />
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Description</label>
        <textarea
          [(ngModel)]="projectDescription"
          rows="3"
          placeholder="Décrivez votre projet en quelques mots..."
          class="w-full px-4 py-3 border border-gray-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 rounded-xl focus:ring-2 focus:ring-violet-500 focus:border-violet-500 outline-none resize-none text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500"
        ></textarea>
      </div>

      <!-- Frontend Stack -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">Frontend Framework</label>
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
          @for (tech of frontendTechs; track tech.id) {
            <button
              type="button"
              (click)="toggleFrontend(tech.id)"
              [class]="selectedFrontend === tech.id
                ? 'border-2 border-violet-500 bg-violet-50 dark:bg-violet-900/30 ring-2 ring-violet-200 dark:ring-violet-800'
                : 'border border-gray-200 dark:border-zinc-600 hover:border-gray-300 dark:hover:border-zinc-500 hover:bg-gray-50 dark:hover:bg-zinc-700'"
              class="flex flex-col items-center gap-2 p-4 rounded-xl transition-all"
            >
              <div class="w-10 h-10 flex items-center justify-center" [innerHTML]="tech.logo"></div>
              <span class="text-sm font-medium text-gray-700 dark:text-gray-300">{{ tech.name }}</span>
            </button>
          }
        </div>
      </div>

      <!-- Has Backend Checkbox -->
      <div class="flex items-center gap-3 p-4 bg-gray-50 dark:bg-zinc-700/50 rounded-xl">
        <input
          type="checkbox"
          id="hasBackend"
          [(ngModel)]="hasBackend"
          class="w-5 h-5 text-violet-600 border-gray-300 dark:border-zinc-600 rounded focus:ring-violet-500 cursor-pointer"
        />
        <label for="hasBackend" class="text-sm font-medium text-gray-700 dark:text-gray-300 cursor-pointer select-none">
          Ce projet a un backend
        </label>
      </div>

      <!-- Backend Stack (shown only if hasBackend) -->
      @if (hasBackend) {
        <div class="space-y-4 animate-fadeIn">
          <!-- Backend Framework -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">Backend Framework</label>
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
              @for (tech of backendTechs; track tech.id) {
                <button
                  type="button"
                  (click)="toggleBackend(tech.id)"
                  [class]="selectedBackend === tech.id
                    ? 'border-2 border-violet-500 bg-violet-50 dark:bg-violet-900/30 ring-2 ring-violet-200 dark:ring-violet-800'
                    : 'border border-gray-200 dark:border-zinc-600 hover:border-gray-300 dark:hover:border-zinc-500 hover:bg-gray-50 dark:hover:bg-zinc-700'"
                  class="flex flex-col items-center gap-2 p-4 rounded-xl transition-all"
                >
                  <div class="w-10 h-10 flex items-center justify-center" [innerHTML]="tech.logo"></div>
                  <span class="text-sm font-medium text-gray-700 dark:text-gray-300">{{ tech.name }}</span>
                </button>
              }
            </div>
          </div>

          <!-- Database -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">Base de données</label>
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
              @for (tech of databaseTechs; track tech.id) {
                <button
                  type="button"
                  (click)="toggleDatabase(tech.id)"
                  [class]="selectedDatabase === tech.id
                    ? 'border-2 border-violet-500 bg-violet-50 dark:bg-violet-900/30 ring-2 ring-violet-200 dark:ring-violet-800'
                    : 'border border-gray-200 dark:border-zinc-600 hover:border-gray-300 dark:hover:border-zinc-500 hover:bg-gray-50 dark:hover:bg-zinc-700'"
                  class="flex flex-col items-center gap-2 p-4 rounded-xl transition-all"
                >
                  <div class="w-10 h-10 flex items-center justify-center" [innerHTML]="tech.logo"></div>
                  <span class="text-sm font-medium text-gray-700 dark:text-gray-300">{{ tech.name }}</span>
                </button>
              }
            </div>
          </div>
        </div>
      }
    </div>

    <!-- Footer -->
    <div class="flex gap-3 p-6 border-t border-gray-100 dark:border-zinc-700 bg-gray-50 dark:bg-zinc-800/50 rounded-b-2xl">
      <button
        (click)="close.emit()"
        [disabled]="isLoading"
        class="flex-1 px-4 py-3 border border-gray-300 dark:border-zinc-600 text-gray-700 dark:text-gray-300 font-medium rounded-xl hover:bg-gray-100 dark:hover:bg-zinc-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        Annuler
      </button>
      <button
        (click)="onSubmit()"
        [disabled]="!projectName.trim() || !selectedFrontend || isLoading"
        class="flex-1 px-4 py-3 bg-violet-600 hover:bg-violet-700 disabled:bg-gray-300 dark:disabled:bg-zinc-600 disabled:cursor-not-allowed text-white font-medium rounded-xl transition-colors flex items-center justify-center gap-2"
      >
        @if (isLoading) {
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Génération des tickets...</span>
        } @else {
          Créer le projet
        }
      </button>
    </div>
  </div>
</div>
